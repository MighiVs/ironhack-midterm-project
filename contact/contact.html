<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <nav class="nav-bar">
        <div class="container">
         <img src="./images/logos/circle.svg" alt="circle-logo" />
         <ul class="nav-links">
            <li><a href="#">Premium</a></li>
            <li><a href="#">Discover</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Download</a></li>
         </ul>
         <button type="submit" class="btn">Contact us</button>
      </div>
    </nav>
    <section class="contact">
        <h1>Contact Us</h1>
        <form action="" id="contact-us">
            <label for="name">Full Name *</label>
            <input type="text" id="name" value="Enter your full name">
            <label for="email"><img src="" alt=""></label>
            <input type="email" id="email" value="Enter your email" />
            <label for="phone">Phone</label>
            <input type="number" id="phone" value="Enter your phone number">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="60" rows="8">Write your message here ...</textarea>
            <button type="submit" class="btn">Subscribe</button>
          </form>
    </section>


    <footer class="footer-section">
        <div class="container">
          <div>
            <img src="./images/logos/circle.svg" alt="circle-logo">
            <p>2972 Westheimer Rd. Santa Ana, Illinois 85486 </p>
            <ul>
              <li>Tean</li>
              <li>Services</li>
              <li>About Us</li>
              <li>Press</li>
              <li>Projects</li>
              <li>Privacy Policy</li>
            </ul>
          </div>
        </div>
      </footer>

  </body>
</html>
